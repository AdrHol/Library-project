<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Pacifico&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library aplication</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/" alt="logo-img" id="logo-img"> 
            <span id="heading">Summer library</span>
        </div>
        <div class="userbar">
            <span>User</span>
        </div>
    </header>
    <main>
        <section class="sidebar">
            <div class="buttons">
                <button id="new-book">Add book</button>
            </div>
        </section>
        <section class="modal">
            <div class="modal-content">
                <form action="">
                    <h2 class="modal-heading">Fill in info about your book.</h2>
                    <div class="form-row">
                        <label for="title">Title:</label>
                        <input type="text" id="title-input">
                    </div>
                    <div class="form-row">
                        <label for="author">Author: </label>
                        <input type="text" id="author">
                    </div>
                    <div class="form-row">
                        <label for="pages">Number of pages: </label>
                        <input type="number" id="numOfPages">
                    </div>
                    <div class="form-row">
                        <label for="status" id="status">Have you read this book ?</label>
                        <input type="radio" value="1" id="status-true" name="status"><span class="input">Yes I did.</span>
                        <input type="radio" value="0" id="status-false" name="status"><span class="input">No I didn't.</span>
                    </div>
                    <p id="error">Please insert all informations.</p>
                    <button type="button" id="adding-button">Add to library</button>
                </form>
            </div>
            
        </section>
        <section class="main-content">
            <div class="object-container">
            </div>
        </section>
    </main>
    <footer>
        Copyrights Adrian Holubecki - 2022
    </footer>
</body>
</html>
